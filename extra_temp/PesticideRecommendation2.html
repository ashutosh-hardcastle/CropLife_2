<h2 style="text-align: center; margin: 0px; color: black">
  <b>Get informed advice about the Pesticides based on Pests</b>
</h2>
<h3 align="center">Please choose the pest so that we can recommend the appropriate pesticide!</h3>
<br />

<div style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  ">
    <form method="POST" action="/pestpredict">
    <div class="form-group">
        <div class="form-group">
      <label for="pest" style="font-size: 17px"><b>Select the Pest</b></label>
      <select
        name="pestname"
        class="form-control"
        id="pest"
        placeholder="Select a pest"
        style="font-weight: bold"
        required
      >
        <option selected>Aphids</option>
        <option>Armyworm</option>

        <option>Beetle</option>
        <option>Bollworm</option>
        <option>Corn Borer</option>
        <option>Gall Flies</option>
        <option>Grasshopper</option>
        <option>Locust</option>
        <option>Maize Army Worm</option>
        <option>Mites</option>

        <option>Mosquito</option>
        <option>Mustard Saw Fly</option>
        <option>Sawfly</option>
        <option>Soybean Girdle Beetle</option>
        <option>Soybean White Fly</option>
        <option>Stem Borer</option>
        <option>Sugarcane Internode Borer</option>
        <option>Sugarcane Mealy Bug</option>
        <option>Thistle Caterpillar</option>
        <option>Tobacco Leaf-eating Caterpillar</option>

      </select>
    </div>


    <div class="d-flex justify-content-center">
          &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          <button type="submit"
            style="color: #c79c60; font-weight: bold;
             background-color: black;
             width: 150px; height:50px; border-radius:12px; font-size: 21px;">
            Recommend
          </button>
        </div>
    </div>
    </form>
</div>
